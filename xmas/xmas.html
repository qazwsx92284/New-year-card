    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Gaegu', cursive;
        }

        body {
            background-color: #107715;
        }

        .envelope {

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;

        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;

            width: 200px;
            height: 200px;

            background-image: url('https://media.giphy.com/media/bbALkCMRZvoB8MoDd1/giphy.gif');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;
            border-radius: 75px;

            border: 5px solid white;
            box-shadow: 0px 0px 50px 0px rgba(243, 161, 216, 0.932);
        }

        /* .logo{
            background-color: red;

            width: 500px;
            height:200px;

            background-image: url('https://media.giphy.com/media/dLabhzdyU78B7M7QHd/giphy.gif');
            background-size: cover;
            background-position: center;
        } */

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;
            color: brown;

            padding: 30px;

            font-size: 22px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }
            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }
            h1{
                font-size:28px;
            }
            .envelope{
                margin: 150px auto 0px auto;
            }
        }

    </style>
    
    <script>

        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        // function go_rtan() {
        //     alert('히든 메세지 발견 !');
        //     window.location.href='';
        // }

    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 눌러봐!</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2020바이! 2021하이!</h1>
        <div class="messagebox">
            안녕하세요!
            <br /> 새해 복 많이 받으세요
            <br /> 항상 건강하고
            <br /> 올해에도 좋은 일 가득 ! 
            <br /> 따뜻하게 지내세영 !!
            <br />
            <p class="from">2021.01.01 민영</p>
        </div>

        <!-- <div class="logo"></div> -->
    </div>


</body>
